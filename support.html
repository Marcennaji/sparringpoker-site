<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support — SparringPoker</title>
  <style>
    body{
      font-family:system-ui;
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
      line-height:1.6;
      background:linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color:#f5f5f5;
      min-height:100vh;
    }
    .lang-switch{display:flex;gap:12px;margin-bottom:20px;justify-content:flex-end;align-items:center}
    .lang-flag{
      width:32px;
      height:32px;
      cursor:pointer;
      border-radius:4px;
      transition:all 0.3s ease;
      opacity:0.6;
      border:2px solid transparent;
    }
    .lang-flag:hover{opacity:0.9;transform:scale(1.1)}
    .lang-flag.active{opacity:1;border-color:rgba(129,212,250,0.6);box-shadow:0 0 8px rgba(129,212,250,0.4)}
    h1{color:#fff;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}
    a{color:#81d4fa;text-decoration:none}
    a:hover{color:#4fc3f7;text-decoration:underline}
    [data-lang]{display:none}
    [data-lang].active{display:block}
  </style>
</head>
<body>
  <div class="lang-switch">
    <img src="flag_en.png" alt="English" class="lang-flag active" onclick="setLang('en')" data-lang-flag="en">
    <img src="flag_fr.png" alt="Français" class="lang-flag" onclick="setLang('fr')" data-lang-flag="fr">
  </div>

  <h1 data-lang="en" class="active">Support</h1>
  <h1 data-lang="fr">Support</h1>

  <p data-lang="en" class="active">Contact: <a href="#" id="email-link" data-user="m87-dev" data-domain="pm.me"></a></p>
  <p data-lang="fr">Contact : <a href="#" id="email-link-fr" data-user="m87-dev" data-domain="pm.me"></a></p>

  <p data-lang="en" class="active">Please include the app version and your phone model in your message.</p>
  <p data-lang="fr">Merci d'indiquer la version de l'app + le modèle de téléphone.</p>

  <p data-lang="en" class="active"><a href="/">← Back</a></p>
  <p data-lang="fr"><a href="/">← Retour</a></p>

  <script>
    // Decode and set email links
    function setEmailLinks() {
      document.querySelectorAll('[data-user][data-domain]').forEach(link => {
        const user = link.getAttribute('data-user');
        const domain = link.getAttribute('data-domain');
        const email = user + '@' + domain;
        link.href = 'mailto:' + email;
        link.textContent = email;
      });
    }
    
    function setLang(lang) {
      localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      
      document.querySelectorAll('.lang-flag').forEach(flag => flag.classList.remove('active'));
      event.target.classList.add('active');
      
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.classList.remove('active');
        if (el.getAttribute('data-lang') === lang) {
          el.classList.add('active');
        }
      });
    }
    
    // Initialize email links
    setEmailLinks();
    
    // Initialize language
    const savedLang = localStorage.getItem('lang') || 'en';
    
    // First, remove all active classes from elements with data-lang
    document.querySelectorAll('[data-lang]').forEach(el => {
      el.classList.remove('active');
    });
    
    // Then add active class only to elements matching the saved language
    document.querySelectorAll('[data-lang="' + savedLang + '"]').forEach(el => {
      el.classList.add('active');
    });
    
    // Update flag states
    document.querySelectorAll('.lang-flag').forEach(flag => {
      if (flag.getAttribute('data-lang-flag') === savedLang) {
        flag.classList.add('active');
      } else {
        flag.classList.remove('active');
      }
    });
    
    document.documentElement.lang = savedLang;
  </script>
</body>
</html>
